<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Admin</title>
<link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"/>
<link href=
"https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
<link href="user-admin.style.client.css " rel="stylesheet" />

<script src=
"https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../models/user.model.client.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.component.client.js"></script>
<!-- load js later for faster loading -->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    
<div class="container-fluid">
  <div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
                    <td><input id="usernameFld" class="form-control"
                    placeholder="Username"/></td>
                    <td><input id="passwordFld" class="form-control"
                    placeholder="Password"/></td>
                    <td><input id="firstNameFld" class="form-control"
                    placeholder="First Name"/></td>
                    <td><input id="lastNameFld" class="form-control"
                    placeholder="Last Name" /></td>
                    <td><select id="roleFld" class="form-control">
                          <option value="FACULTY">Faculty</option>
                          <option value="STUDENT">Student</option>
                          <option value="ADMIN">Admin</option>
                      </select></td>
                    <td><span class="float-right" style="white-space: nowrap">
                    <i id="wbdv-search" class="btn fa-2x fa fa-search wbdv-search"></i> 
                    <i id="wbdv-create" class="btn fa-2x fa fa-plus wbdv-create"></i> 
                    <i id="wbdv-update" class="btn fa-2x fa fa-check wbdv-update"></i>
                      </span></td>
            
            </tr>
        </thead>


        <tbody>
          <tr class="wbdv-template wbdv-user wbdv-hidden">
              <td class="wbdv-username">EXAMPLE</td>
              <td>&nbsp;</td>
              <td class="wbdv-first-name">EXAMPLE</td>
              <td class="wbdv-last-name">EXAMPLE</td>
              <td class="wbdv-role">FACULTY(EXAMPLE)</td>
              <td class="wbdv-actions">
                <span class="float-right">
                  <i id="wbdv-remove" class="btn fa-2x fa fa-times wbdv-remove"></i>
                  <i id="wbdv-edit" class="btn fa-2x far fa-edit wbdv-edit"></i>
                </span>
              </td>
            </tr>
        </tbody class="wbdv-tbody">
    </table>
  </div>
</div>
</body>
