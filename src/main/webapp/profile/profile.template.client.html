<html>
<head>

  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="./profile.style.client.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container-fluid">
        <h1 class="color">Profile</h1>
        <form>
            <div class="alert alert-success">
              <strong>Profile Successfulling saved!</strong> 
            </div>
            <div class="form-group row">
                <label for="username"
                       class="col-sm-2">
                               Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control" value="OxyB" readonly="readonly" id="username"/>
                </div>
            </div>
            <div class="form-group row">
                  <label for="phone"
                       class="col-sm-2">
                       Phone
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control"
                         placeholder="(111) 111-1111"
                         id="phone">
                  </div>
            </div>
            <div class="form-group row">
                  <label for="email"
                       class="col-sm-2">
                       Email
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control"
                         placeholder="oxyb@oxyb.com"
                         id="email">
                  </div>
            </div>
            <div class="form-group row">
                  <label class="col-sm-2">
                       Role
                  </label>
                  <div class="col-sm-10">
                    <select name="roles" class="form-control" id="role">
                      <option value="faculty">Faculty</option>
                      <option value="student">Student</option>
                      <option value="Admin">admin</option>
                    </select>
                  </div>
            </div>
            <div class="form-group row">
                  <label for="dateOfBirth"
                       class="col-sm-2">
                       Date of Birth
                  </label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control"
                         placeholder="mm/dd/yyyy"
                         id="dateOfBirth">
                  </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <button type="button"
                        class="btn btn-primary btn-block greenBackground">
                        Update
                    </button>

                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <button type="button"
                        onclick="location.href='../index.html'"
                        class="btn btn-primary btn-block redBackground">
                        Logout
                    </button>

                </div>
            </div>
        </form>
    </div>
</body>
