<!DOCTYPE html>
<html>
<link href="./login.style.client.css" rel="stylesheet"/>
<div class="container">
 <h1>Sign In</h1>
 <form>
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-10" >
       <input class="middle"
                     id="username"
                     placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-10">
       <input type="password" class="middle"
              id="password" placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-10">
       <button class="middle">Sign in</button>
       <div class="row">
         <div class="col-6">
           <a href="#" class="color">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="#" class="color" class="float-right">Sign up</a>
         </div>
       </div>
     </div>
   </div>
 </form>
</div>
</html>
