<!DOCTYPE html>
<html>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="./login.style.client.css" rel="stylesheet"/>
<div class="container-fluid">
 <h1 class="color">Sign In</h1>
 <form>
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-10" >
       <input class="form-control"
                     id="username"
                     placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-10">
       <input type="password" class="form-control"
              id="password" placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-10">
       <button class="btn btn-primary btn-block id="signInBtn">Sign in</button>
       <div class="row">
         <div class="col-6">
           <a href="#">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="../register/register.template.client.html" class="float-right">Sign up</a>
         </div>
       </div>
     </div>
   </div>
 </form>
</div>
</html>
