<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="./register.style.client.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
        <h1 class="color">Register</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld"
                       class="col-sm-2">
                               Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control"
                            placeholder="OxyB"
                            id="usernameFld">
                </div>
            </div>
            <div class="form-group row">
                  <label for="passwordFld"
                       class="col-sm-2">
                       Password
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control"
                         type="password"
                         placeholder="!@#$QWERzxc"
                         id="passwordFld">
                  </div>
            </div>
            <div class="form-group row">
                  <label for="verifyPasswordFld"
                       class="col-sm-2">
                       verify password
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control"
                         type="password"
                         placeholder="!@#$QWERzxc"
                         id="verifyPasswordFld">
                  </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10">
                    <button type="button"
                        class="btn btn-primary btn-block"
                        onclick="location.href='../profile/profile.template.client.html'">
                        Sign up
                    </button>
                    <dic class="row">
                        <div class="col-6">
                            <a href="../login/login.template.client.html">log in</a>
                        </div>
                        <div class="col-6">
                            <a href="../index.html" class="float-right">     home page     </a>
                        </div>

                </div>
        </form>
    </div>
</body>
